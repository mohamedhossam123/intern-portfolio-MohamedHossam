name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Adjust if needed
          cache: 'npm'       # <--- Ensure this is 'npm'

      - name: Install dependencies
        # Ensure this is 'npm install' if you use npm, NOT 'yarn install'
        run: npm install --legacy-peer-deps
        # If you still get errors here, try just `npm install` first, then add `--legacy-peer-deps` if needed.
        # Some Next.js setups are fine without it.

      - name: Build Next.js app
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4